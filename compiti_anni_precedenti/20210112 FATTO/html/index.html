<!DOCTYPE html>
<html lang="IT">
    <head>
        <title>Esame</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Anagrafica</legend>
                <ul>
                    <li>
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nome" placeholder="Nome">
                    </li>
                    <li>
                        <label for="cognome">Cognome</label>
                        <input type="text" id="cognome" name="cognome" placeholder="Cognome">
                    </li>
                    <li>
                        <label for="età">Eta</label>
                        <input type="number" id="età" name="età" placeholder="Eta">
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>Personalizzazione</legend>
                <ul>
                    <li>
                        <label for="lunghe">Maniche Lunghe</label>
                        <input type="radio" id="lunghe" name="modello">
                        <label for="corte">Maniche Corte</label>
                        <input type="radio" id="corte" name="modello">
                    </li>
                    <li>
                        <label for="colore">Colore</label>
                        <input type="color" id="colore" name="colore">
                    </li>
                </ul>
            </fieldset>
            <button type="submit">Submit</button>
            <button type="reset">Cancella</button>
        </form>
    </body>
</html>
